[platformio]
env_default = featheresp32

[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = 
    ArduinoJson@5.13.1
    AsyncMqttClient@0.8.2
    AsyncTCP@1.0.1
